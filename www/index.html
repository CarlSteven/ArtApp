        <script src='cordova.js'></script>

    <!--Angular stuff-->

        <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>

        <script src="bower_components/snapjs/snap.js"></script>
        <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css">

        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        
    <!--Loggin when Intel plugins are ready-->
        <script>
            var cordovaR = false;
            var intelxdkR = false;
            document.addEventListener("deviceready", function(){
                console.log('Cordova Ready:')
                cordovaR = true;
                if (intelxdkR) {
                    intel.xdk.device.hideSplashScreen();
                    console.log("...hideSplashScreen called...");
                }
            }, false);
            
            document.addEventListener("intel.xdk.device.ready",function(){ 
                console.log('Intel Ready:');
                intelxdkR = true;
                intel.xdk.device.setRotateOrientation("portrait");
                if (cordovaR) {
                    intel.xdk.device.hideSplashScreen();
                    console.log("...hideSplashScreen called...");
                }
            },false);
        </script>
    </head>

    <body>
        <div ui-view style="height:100%;width:100%"></div>
    </body>
</html>
