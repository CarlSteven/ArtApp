    <!--Loggin when Intel plugins are ready-->
    <script>
        /*The following code calls intels hide splash screen function after both cordova and intelxdk libraries are loaded*/
        var cordovaR = false;
        var intelxdkR = false;
        document.addEventListener("deviceready", function () {
            console.log('Cordova Ready:')
            cordovaR = true;
            if (intelxdkR) {
                intel.xdk.device.hideSplashScreen();
                //alert("...hideSplashScreen called...");
            }
        }, false);

        document.addEventListener("intel.xdk.device.ready", function () {
            console.log('Intel Ready:');
            intelxdkR = true;
            intel.xdk.device.setRotateOrientation("portrait");
            if (cordovaR) {
                intel.xdk.device.hideSplashScreen();
                console.log("...hideSplashScreen called...");
            }
        }, false);
    </script>
</head>

<body>
    <div id="indexWrapper" ui-view></div>
</body>

</html>
