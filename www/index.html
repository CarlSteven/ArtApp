<!DOCTYPE html>
<!--HTML5 doctype-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>University of Houston Public Art App</title>

    <link href="fonts/MiloOTLight.css" rel="stylesheet">
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="dist/ng-notify/src/styles/ng-notify.css" rel="stylesheet">
    <link href="css/active_style.css" rel="stylesheet">

    <!-- IONIC -->
    <script src="dist/ionic/js/ionic.bundle.min.js"></script>
    
    <!-- img-cache -->
    <script src="dist/imgcache/imgcache.js"></script>
    <script src="dist/imgcache/angular-imgcache.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- APP CODE -->
    <script src="js/app.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/native.js"></script>
    
    <!--Restangular Stuff-->
    <script src="modules/dbServices.js"></script>
    <script src="modules/sha512.js"></script>
    <script src="dist/lodash/dist/lodash.underscore.min.js"></script>
    <script src="dist/restangular/dist/restangular.min.js"></script>
    
    <!--ngCordova-->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova-mocks.min.js"></script>

    <!-- ngNotify -->
    <script src="dist/ng-notify/src/scripts/ng-notify.js"></script>

    <!--Google Maps + Adaptive GoogleMaps-->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="modules/map/angular-adaptive-googlemaps.js"></script>
    
    
    <!-- WIKITUDE AR JS + CORDOVA -->
    <script type="text/javascript" src="ar_js/sampleIndices.js"></script>
    <script type="text/javascript" src="ar_js/loadingPoisFromApplicationModel.js"></script>
    <script type="text/javascript" src="ar_js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>

<body ng-app="publicArtApp">
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button class="button-icon ion-ios-arrow-back" ng-hide="prevState=='tour.intro' || curState=='tour.intro'"></ion-nav-back-button>
        <button class="button button-icon button-clear ion-navicon" ng-click="menuToggle()" ng-hide="curState=='tour.error' || curState=='tour.intro'"></button>
    </ion-nav-bar>
    <ion-side-menus delegate-handle="main-menu">
        <ion-side-menu-content drag-content="true">
            <ion-nav-view name="content"></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" width="200">
            <ion-nav-view animation="slide-left-right" name="menu"></ion-nav-view>
        </ion-side-menu>
    </ion-side-menus>
    <ion-footer-bar align-title="right" class="bar-dark">
        <button class="button button-icon button-clear ion-ios-information" ui-sref="tour.about" ng-hide="curState=='tour.error'"></button>
        <img style="height: 100%; width: auto" class="center-img" src="img/public-art-collection-secondary-white.png"/>
    </ion-footer-bar>
</body>
</html>
