<!DOCTYPE html>
<!--HTML5 doctype-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>University of Houston Public Art App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!--<link href="css/style.css" rel="stylesheet">-->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--IntelXDK AR stuff: COMMENT OUT IF YOU ARE GETTING ERRORS IN LIVEPREVIEW-->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="lib/ionic/js/ionic.bundle.min.js"></script>-->

    <!--Angular stuff-->
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <!--<script src="js/filters.js"></script>-->
    
    <!--Restangular Stuff-->
    <script src="modules/dbServices.js"></script>
    <script src="modules/sha512.js"></script>
    <script src="lib/lodash/dist/lodash.underscore.min.js"></script>
    <script src="lib/restangular/dist/restangular.min.js"></script>

    <!--Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDb6dcBwQGLa1gjxKh0ki1W1qMtcZYsCGA" type="text/javascript"></script>
</head>

<body ng-app="publicArtApp" ng-controller="menuCtrl">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="ar_js/sampleIndices.js"></script>
    <script type="text/javascript" src="ar_js/loadingPoisFromApplicationModel.js"></script>
    <script type="text/javascript" src="ar_js/index.js"></script>
    
    <ion-side-menus delegate-handle="main-menu">
        <ion-side-menu-content drag-content="true">
            <ion-nav-bar class="bar-dark">
                <button ng-hide="$exposeAside.active" class="button button-icon button-clear ion-navicon" ng-click="menuToggle()"></button>
            </ion-nav-bar>
            <ion-nav-view name="content"></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" expose-aside-when="large">
            <ion-nav-bar class="bar-dark"></ion-nav-bar>
            <ion-nav-view animation="slide-left-right" name="menu"></ion-nav-view>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
