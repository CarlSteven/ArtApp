<!DOCTYPE HTML>
<!-- source: http://jsbin.com/utupuw/5 -->
 
<html lang="en-US"> 
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">   
  <title>Responsive Tiled Photo Gallery</title>
    <style type="text/css">
/*
        html, body{
            height: 95%;
            overflow: hidden;
        }
        #container {
            height: 50%;
            overflow-y: scroll;
        }
*/
        .box {
           /* Prevent vertical gaps */
            -webkit-columns: 4 150px;
            -moz-columns: 4 150px;
            columns: 4 150px;
            -webkit-column-gap:   0px;
            -moz-column-gap:      0px;
            column-gap:           0px;
        }
        .box * {
            display: inline-block;
        }
        .box * img {
            /* Just in case there are inline attributes */
            width: 100% !important;
            height: auto !important;
            margin-bottom: 0px;
            margin-bottom: 50px;
        }
        .photo_container {
            position: relative;
            left: 2px;
            right: 2px;
            top: 2px;
        }
        .photo_container #titleBox {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            height: 70px;
            margin-bottom: 2px;
            background: rgba(0, 0, 0, 0.5);
            color: #FFF;
            padding: 10px;
            text-align: center;
            -webkit-transition: all 0.3s ease-out;
            -moz-transition: all 0.3s ease-out;
            -o-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
        }
    </style>

</head> 
<body> 
  <div id="container">
    <div class="box">
        <div class="photo_container">
            <img src="http://www.dwuser.com/education/content/creating-responsive-tiled-layout-with-pure-css/images/demo/7.jpg" />
            <div id="titleBox">Butterfly</div>
        </div>
        <div class="photo_container">
            <img src="http://www.housuggest.org/images/ARtour/1/manual.png" />
            <div id="titleBox">An old greenhouse</div>
        </div>
        <div class="photo_container">
            <img src="http://www.housuggest.org/images/ARtour/2/lawrenceargent.png" />
            <div id="titleBox">Purple wildflowers</div>
        </div>

        </div>
