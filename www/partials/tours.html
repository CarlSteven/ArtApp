<ion-view title="Menu">
<ion-content>
    <div class="list">
        <a class="item" ui-sref="tour" menu-close nav-clear>
            All Artwork
        </a>
        <a class="item item-icon-left" ng-click="favTourClick()" menu-close nav-clear>
            <i class="icon ion-star"></i>
            My Favorites
        </a>
        <!--<a class="item" ng-click="testFunc()"><h1>Explore</h1></a>-->
        <div ng-click="menuShow=!menuShow" class="item item-icon-left item-divider" ng-init="menuShow=false">
            <i ng-hide="menuShow" class="icon ion-arrow-down-b"></i>
            <i ng-show="menuShow" class="icon ion-arrow-right-b"></i>
            Public Art Tours
        </div>
        <a ng-hide="menuShow" ui-sref="tour.imslide({tourID:{{tour.tour_id}}})" ng-repeat="tour in toursGet()" class="item" menu-close nav-clear>
            <h3>{{tour.tour_title}}</h3>
        </a>
    </div>
</ion-content>
</ion-view>
