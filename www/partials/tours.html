<snap-drawer>
    <div id="menucontainer">
    <br/><a ui-sref="index" style="font-size: 2rem;"><b>BACK</b></a><br/><br/><br/>
    <div>
        <div snap-toggle="left" >
            <a ng-click="favTourClick()" >Favorites</a><br/><br/>
<!--            <hr>-->
    </div>
    <div id="exploreList" ui-sref="explore" >
        <img ng-src="img/explore.svg"/>
    </div>
        <!--<div snap-toggle="left" ng-click="newTourClick()">
            <a style="font-size: 2rem;">New</a><br/><br/>
            <hr>
        </div>-->
    </div>
    <div ng-repeat="tour in tours" class="row responsive-sm">
        <div ng-click="tourClick(tour)">
            <a style="font-size: 2rem;">{{tour.tour_title}}</a><br/><br/>
            <hr>
        </div>
    </div>
    </div>
</snap-drawer>

<snap-content snap-options="sliderOptions" style="background-color: #50f062">
    <div id="menucontainer">
        <a snap-toggle="left" class="sub"><b>VIEW</b></a> <span ng-show=tourArt>| <a ng-click=startTour() class="sub"><b>START</b></a></span><div id="map-canvas"></div>
    </div>
</snap-content>
<div ng-include="'partials/profile.html'"></div>
