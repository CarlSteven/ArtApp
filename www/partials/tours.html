<snap-drawer style="background-color: #50a2f0">
    <h1 ui-sref="index" style="background-color: #f0f050">Back</h1>
    <h1>Tour List</h1>
    <div ng-repeat="tour in tours">
        <div snap-toggle="left" ng-click="tourClick(tour)" style="background-color: #f06250">
            <h1>{{tour.title}}</h1>
        </div>
    </div>
</snap-drawer>

<snap-content snap-options="sliderOptions" style="background-color: #50f062">
    <h1 snap-toggle="left" style="background-color: #50f0e4">View Tours</h1>
    <div style="background-color: #f0f050">
        <h1>Switching Maps</h1>
        <div id="map-canvas" style="background-color: #080808; width: 100%; height: 400px">
            
        </div>
    </div>
    <h1 ui-sref="index" style="background-color: #50f0e4">Start Tour</h1>
</snap-content>

<style>
    .modal {
    width: 90%;
    height: 90%;
    padding: 10px;
    position: fixed;
    top: 5%; 
    left: 5%;
    right: 5%;
    bottom: 5%;
    margin-top: 0px;
    margin-left: 0px;
    background-color: #b40ff1;
    border-radius: 5px;
    text-align: center;
    z-index: 11; /* 1px higher than the overlay layer */
}</style>
<div class="modal" ng-show=selectedMarker ng-click="selectedMarker=null">
    <div>
        <h1>{{selectedMarker.title}}</h1>
        <img ng-src={{selectedMarker.image}}>
        <p>{{selectedMarker.description}}</p>
    </div>
</div>
