<snap-drawer>
    <div id="menucontainer">
    <h1 ui-sref="index">Back</h1><br/>
    <div ng-repeat="tour in tours">
        <div snap-toggle="left" ng-click="tourClick(tour)">
            <h3>{{tour.title}}</h3>
            <hr>
        </div>
    </div>
    </div>
</snap-drawer>

<snap-content snap-options="sliderOptions" style="background-color: #50f062">
    <div id="menucontainer">
        <a snap-toggle="left" class="sub">View Tours</a> | <a ui-sref="index" class="sub">Start Tour</a>         <div id="map-canvas"></div>
    </div>
</snap-content>

<style>
    .modal {
    width: 90%;
    height: 90%;
    padding: 10px;
    position: fixed;
    top: 5%; 
    left: 5%;
    right: 5%;
    bottom: 5%;
    margin-top: 0px;
    margin-left: 0px;
    background-color: #b40ff1;
    border-radius: 5px;
    text-align: center;
    z-index: 11; /* 1px higher than the overlay layer */
}</style>
<div class="modal" ng-show=selectedMarker >
    <div>
        <h1 ng-click="selectedMarker=null" style="background-color: #f0f050">Close</h1>
        <h1>{{selectedMarker.title}}</h1>
        <img ng-src={{selectedMarker.image}}>
        <p>{{selectedMarker.description}}</p>
    </div>
</div>
