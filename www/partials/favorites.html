<ion-view title="My Favorites">
    <ion-content>
        <div class="list">
            <div class="item" ng-show="favoriteArt.length==0">
                No favorites selected
            </div>
            <div class="item" ui-sref="tour.artDetail({artID:{{item.artwork_id}}})" ng-repeat="item in favoriteArt">
                {{item.title}}
            </div>
        </div>
    </ion-content>
</ion-view>
