<ion-view title="ImageSlide">
    <ion-header-bar align-title="center" class="bar-dark">
        <div class="buttons">
            <button class="button" ng-click="menuToggle()">Left Button</button>
        </div>
        <h1 class="title">{{tourID}}</h1>
        <div class="buttons">
            
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-slide-box delegate-handle="main-slider" on-slide-changed="slideHasChanged($index)">
            <ion-slide ng-repeat="artOb in artworkGet(tourID)">
                <div class="box blue"><img ng-src="{{genImList(artOb)}}" ng-style="{'width' : '100%'}"></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
