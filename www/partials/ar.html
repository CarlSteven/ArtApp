<h1 ui-sref="index" style="background-color: #f0f050">Back</h1>
<h1 ng-click="button()" style="background-color: #f0f050">Start/Stop Accelerometer</h1>
<div class="arView" ng-show="phoneUp" style="background-color: #50f0bf">
    <h1>AR View</h1>
    <p>x: {{currAcc.x}}</p>
    <p>y: {{currAcc.y}}</p>
    <p>z: {{currAcc.z}}</p>
</div>
<div class="mapView" ng-hide="phoneUp" style="background-color: #ea50f0">
    <h1>Map View</h1>
    <p>x: {{currAcc.x}}</p>
    <p>y: {{currAcc.y}}</p>
    <p>z: {{currAcc.z}}</p>
</div>
