<div class="overlay" ng-show=selectedMarker ng-click="closeProfile()"></div>
<div class="modal" ng-show=selectedMarker>
        <div class="container">
        <img src={{selectedMarker.image}} alt="Unable to Load Image" /><br/>
        <b class="title">{{selectedMarker.title}}</b><br/>
        <i class="title">{{selectedMarker.artist_first}} {{selectedMarker.artist_last}}, {{selectedMarker.artist_dob}}</i><br/>
        <p class="description">{{selectedMarker.description}}</p>
        </div>
        <div class="footercontainer">
        <div class="footer">
            <img ng-click=closeProfile() src="img/close.svg" class="sizeofbutton">
            <style>
                .add {
                    fill:#FFFFFF;
                }
                .add.active {
                    fill: #FE7F78;
                }
                .fav {
                    fill:#FFFFFF;
                }
                .fav.active {
                    fill: #FE7F78;
                }
            </style>
            <span id="add_button_svg">
                <svg ng-show=showAdd ng-click="$root.addActive = !$root.addActive; focusArt(selectedMarker.artwork_id,$root.addActive)" xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" width="82.529px" height="82.529px" viewBox="0 0 82.529 82.529" enable-background="new 0 0 82.529 82.529" xml:space="preserve" class="sizeofbutton">
                    <circle fill="#6798AC" cx="41.264" cy="41.265" r="41.265"/>
                    <g ng-class="{'add': !addActive, 'add active': addActive}">
                        <rect x="35.883" y="17" width="11" height="47"/>
                        <rect x="17.883" y="35" width="47" height="11"/>
                    </g>
                </svg>
            </span>
        
            <span id="favorite_button_svg">
                <svg ng-click="$root.favActive = !$root.favActive;favorite(selectedMarker.artwork_id,$root.favActive)" xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" width="82.529px" height="82.529px" viewBox="0 0 82.529 82.529" enable-background="new 0 0 82.529 82.529" xml:space="preserve" class="sizeofbutton">
                <circle fill="#6798AC" cx="41.264" cy="41.265" r="41.265"/>
                <path ng-class="{'fav': !$root.favActive, 'fav active': $root.favActive}" d="M58.016 26.693c-6.045-2.799-13.953-0.166-16.75 5.865 -2.797-6.031-10.703-8.667-16.75-5.865 -6.439 2.986-9.52 10.615-4.432 19.616 3.609 6.404 10.012 11.229 21.182 19.881 11.168-8.652 17.572-13.48 21.182-19.881C67.533 37.309 64.453 29.68 58.016 26.693z"/>
                </svg>
            </span>
        </div> 
        </div>
</div>
